<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Bootstap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Money Master</title>

</head>
<header style="font-family: 'Redressed', cursive;">
    <h1 style="font-size: 70px;"; class="text-center mt-5 text-info pb-5 fw-bold">Mridul's Bank <span style="color: #F7D000;"><i class="fa-solid fa-hand-holding-dollar"></i></span></h1>
</header> 
<body>
    <main>
        <div class="full_body container row d-flex m-auto align-items-center">
            <div class="col-md-6 container">
                <img class="img-fluid rounded " src="images/Money_calculator.jpg" alt="">
            </div>
            <div class="col-md-6 my-3">
                <div style="background-color: #F2F1ED;" class="input-and-texts rounded mb-4  align-items-center text-center">
                    <div class="all_texts">
                        <div class="income_input py-3">
                            <h2 class="text-center">Income</h2>
                            <h4 class="d-inline m-4">Income :</h4><input type="number" name="" id="Income_total_input">
                        </div>
                        <div class="expenses_input py-3">
                            <h2 class="text-center">Expenses</h2>
                            <div class="food_input py-1"> <h4 class="d-inline m-4">Food :</h4> <input type="number" name="" id="Food_cost_input" ></div>
                            <div class="rent_input py-1"><h4 class="d-inline m-4">Rent : </h4><input type="number" name="" id="Rent_cost_input"></div>
                            <div class="clothes_input py-1 "><h4 class="d-inline m-4">Clothes:</h4><input type="number" name="" id="Clothes_cost_input"></div>
                        </div>
                        <button id="calculate_Button" class="btn btn-info rounded text-white mb-3">Calculate</button>
                        <div class="Total_and_corrent_Balance">
                            <h2>Total Expenses : $ <span id="Total_expenses_Text" class="fw-bold">00</span></h2>
                            <h2 class="py-3">Balance : $ <span id="Balance_text_info" class="fw-bold">00</span></h2>
                        </div>
                        <div class="savings align-items-center ">
                            <h4 class="d-inline-block">Save:</h4> <input class="w-25" type="number" name="Savings_persentage_input" id=""> <h4 class="d-inline-block fw-bold"> %   </h4>  <button id="Calculate_persent_Button" class=" btn btn-info rounded text-white mb-3 mt-2">Calculate</button>
                        </div>
                        <div class="savings_and_balance py-3">
                            <h3>savings ammount : $ <span class="fw-bold">00</span></h3>
                            <h3 class=""> Remaining Balance : $ <span class="fw-bold">00</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <script src="js/file.js"></script>
</body>
</html>
