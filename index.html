<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Bootstap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Money Master</title>
    
</head>
<header>
    <h1 class="text-center mt-5 text-info pb-5">Money Master</h1>
</header> 
<body>
    <main>
        <div class="full_body container row d-flex m-auto align-items-center">
            <div class="col-md-6 container">
                <img class="img-fluid rounded " src="images/Money_calculator.jpg" alt="">
            </div>
            <div class="col-md-6 my-3">
                <div class="input-and-texts bg-warning rounded mb-4  align-items-center text-center">
                    <div class="all_texts">
                        <div class="income_input py-3">
                            <h2 class="text-center">Income</h2>
                            <h4 class="d-inline m-4">Income :</h4><input type="number" name="" id="">
                        </div>
                        <div class="expenses_input py-3">
                            <h2 class="text-center">Expenses</h2>
                            <div class="food_input py-1"> <h4 class="d-inline m-4">Food :</h4> <input type="number" name="" id=""></div>
                            <div class="rent_input py-1"><h4 class="d-inline m-4">Rent : </h4><input type="number" name="" id=""></div>
                            <div class="clocth_input py-1"><h4 class="d-inline m-4">Clocth:</h4><input type="number" name="" id=""></div>
                        </div>
                        <button class=" calculate_Button btn btn-info rounded text-white mb-3">Calculate</button>
                        <div class="Total_and_corrent_Balance">
                            <h2>Total Expenses : $ <span class="fw-bold">00</span></h2>
                            <h2 class="py-3">Balance : $ <span class="fw-bold">00</span></h2>
                        </div>
                        <div class="savings align-items-center ">
                            <h4 class="d-inline-block">Save:</h4> <input class="w-25" type="number" name="" id=""> <h4 class="d-inline-block fw-bold"> %   </h4>  <button class=" calculate_Button btn btn-info rounded text-white mb-3">Calculate</button>
                        </div>
                        <div class="savings_and_balance py-3">
                            <h3>savings ammount : $ <span class="fw-bold">00</span></h3>
                            <h3 class=""> Remaining Balance : $ <span class="fw-bold">00</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
